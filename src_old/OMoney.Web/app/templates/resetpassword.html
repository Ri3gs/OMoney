<div class="c-slider-login">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 c-form-login">
                <form class="form-horizontal" name="resetPasswordForm" role="form" ng-show="!passwordChanged" novalidate>
                    <b>{{"resetpassword.title" | translate}}</b>

                    <input class="form-control" name="newPassword" id="newPassword" type="password" placeholder="Ваш новый пароль" data-ng-model="resetPasswordViewModel.newPassword" ng-pattern="/^\S*$/" ng-minlength=6 ng-model-options="{ debounce: 600 }" required />
                    <div ng-if="resetPasswordForm.newPassword.$dirty" ng-messages="resetPasswordForm.newPassword.$error" ng-messages-include="app/templates/messages.html"></div>

                    <input class="form-control" name="ConfirmNewPassword" id="ConfirmNewPassword" type="password" placeholder="Подтверждение нового пароля" data-ng-model="resetPasswordViewModel.confirmNewPassword" password-check="newPassword" ng-pattern="/^\S*$/" ng-minlength=6 ng-model-options="{ debounce: 600 }" required />
                    <div ng-if="resetPasswordForm.ConfirmNewPassword.$dirty" ng-messages="resetPasswordForm.ConfirmNewPassword.$error" ng-messages-include="app/templates/messages.html"></div>

                    <button class="btn btn-lg btn-warning btn-block" type="submit" data-ng-click="reset()" ng-disabled="resetPasswordForm.$invalid">
                        {{"resetpassword.change" | translate}}
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-7 col-md-offset-2 c-form" ng-show="passwordChanged">
        <p>
            <b>{{"resetpassword.success" | translate}}</b><br/>
            {{"resetpassword.login_with_new" | translate}}
            <a href="#/login" class="btn btn-lg btn-warning">
                {{"resetpassword.login" | translate}}
            </a>
        </p>
    </div>
</div>
