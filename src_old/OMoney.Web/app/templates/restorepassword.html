<div class="c-slider-login">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 c-form-login">
                <form class="form-horizontal" name="emailForm" ng-show="!emailSent&&!emailConfirmSent" novalidate>
                    <b>{{"restore_pass.title" | translate}}</b>

                    <input class="form-control" name="Email" id="Email" type="email" placeholder="Введите Ваш Email" data-ng-model="restorePasswordViewModel.email" ng-pattern="/[a-zA-Z0-9-.+]+@[a-zA-Z0-9-.]+\.[a-zA-Z]{2,}/" ng-model-options="{ debounce: 600 }" required autofocus />
                    <div ng-if="emailForm.Email.$dirty" ng-messages="emailForm.Email.$error" ng-messages-include="app/templates/messages.html"></div>

                    <button class="btn btn-lg btn-warning btn-block" type="submit" data-ng-click="send()" data-ng-disabled="emailForm.$invalid">
                        {{"restore_pass.send" | translate}}
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-7 col-md-offset-2 c-form" ng-show="emailSent">
        <p>
            {{"restore_pass.sent" | translate}}
        </p>
    </div>
    <div class="col-md-7 col-md-offset-2 c-form" ng-show="emailConfirmSent">
        <p>
            {{"restore_pass.text1" | translate}}<br />
            {{"restore_pass.text2" | translate}}<br />
            {{"restore_pass.text3" | translate}}<br />
        </p>
    </div>
</div>
