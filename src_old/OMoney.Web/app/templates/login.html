<div class="c-slider-login">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 c-form-login">
                <form name="loginForm" novalidate>
                    <b>{{"login.enter" | translate}}</b>

                    <input class="form-control" name="Email" id="Email" type="email" placeholder="Введите Ваш Email" data-ng-model="loginViewModel.email" ng-pattern="/[a-zA-Z0-9-.+]+@[a-zA-Z0-9-.]+\.[a-zA-Z]{2,}/" ng-model-options="{ debounce: 600 }" required autofocus />
                    <div ng-if="loginForm.Email.$dirty" ng-messages="loginForm.Email.$error" ng-messages-include="app/templates/messages.html"></div>

                    <input class="form-control" name="Password" id="Password" type="password" placeholder="Пароль" data-ng-model="loginViewModel.password" ng-pattern="/^\S*$/" ng-minlength=6 ng-model-options="{ debounce: 600 }" required />
                    <div ng-if="loginForm.Password.$dirty" ng-messages="loginForm.Password.$error" ng-messages-include="app/templates/messages.html"></div>

                    <button class="btn btn-lg btn-warning btn-block" type="submit" data-ng-click="login()" data-ng-disabled="loginForm.$invalid">{{"login.login" | translate}}</button>

                    <ul class="c-login-ul">
                        <li><a href="#/restorepassword" class="c-login-a">{{"login.forgot" | translate}}</a></li>
                        <li><a href="#/home#signup" class="c-login-a">{{"login.create" | translate}}</a></li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</div>
