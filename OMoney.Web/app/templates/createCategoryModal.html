    <div class="container">
                <form name="editCategoryForm">
                    <label for="Name">{{"common.category_name" | translate}}</label>
                    <input name="Name" id="Name" type="text" placeholder="Enter cat name" data-ng-model="newCategory.Name"/>
                    <br/>
                    <label for="Planned">{{"common.planned" | translate}}</label>
                    <input name="Planned" id="Planned" placeholder="planned money" data-ng-model="newCategory.Planned"/>
                    <br/>
                    <label for="Spent">{{"common.spent" | translate}}</label>
                    <input name="Spent" id="Spent" placeholder="actually spent money" data-ng-model="newCategory.Spent"/>
                    <br/>
                    <label for="Currency">{{"common.currency" | translate}}</label>
                    <select id="Currency" ng-model="newCategory.Currency" required>
                        <option value="1">{{"common.hryvnia" | translate}}</option>
                        <option value="2">{{"common.dollar" | translate}}</option>
                        <option value="3">{{"common.euro" | translate}}</option>
                    </select>
                    <br/>
                    <button class="btn btn-lg btn-warning" type="submit" ng-click="create()">{{"common.create" | translate}}</button>
                    <a class="btn btn-lg btn-warning" href="" role="button" ng-click="$dismiss()">{{"common.cancel" | translate}}</a>
                </form>
            </div>
