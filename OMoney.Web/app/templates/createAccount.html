<div class="c-slider-login">
    <div class="container" ng-show="!wasCreated">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 c-form-login">
                <form name="createAccountForm" novalidate>
                    <b>Создать новый счет</b>
                    <input class="form-control" name="Name" id="Name" type="text" placeholder="Введите Название Счета" data-ng-model="createAccountViewModel.Name" ng-pattern="/[a-zA-Z0-9]+/" ng-model-options="{ debounce: 600 }" required autofocus />
                    <div ng-if="createAccountForm.Name.$dirty" ng-messages="createAccountForm.Name.$error" ng-messages-include="app/templates/messages.html"></div>

                    <input class="form-control" name="Amount" id="Amount" placeholder="Введите начальную сумму" data-ng-model="createAccountViewModel.Amount" ng-pattern="/[0-9.]+/" ng-model-options="{ debounce: 600 }" required />
                    <div ng-if="createAccountForm.Amount.$dirty" ng-messages="createAccountForm.Amount.$error" ng-messages-include="app/templates/messages.html"></div>

                    <button class="btn btn-lg btn-warning btn-block" type="submit" data-ng-click="create()" data-ng-disabled="createAccountForm.$invalid">Создать счет</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-7 col-md-offset-2 c-form" ng-show="wasCreated">
        <p>
            <b>Счет был успешно создан</b> <br />
            Чтобы посмотреть список ваших счетов нажмите <a href="#/accounts" class="btn btn-lg btn-warning">Сюда</a>
        </p>
    </div>
</div>
