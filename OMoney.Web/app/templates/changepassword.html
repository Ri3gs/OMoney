<form class="form-horizontal" name="changepasswordForm" role="form" ng-show="!passwordChanged" novalidate>
    <fieldset>
        <div class="form-group">
            <label class="col-md-4 control-label"
                   for="oldPassword">Текущий пароль</label>
            <div class="col-md-4">
                <input class="form-control" name="oldPassword" id="oldPassword" type="password" placeholder="Password" data-ng-model="changePasswordViewModel.oldPassword" ng-pattern="/^\S*$/" required />
            </div>
            <div ng-messages="changepasswordForm.oldPassword.$error" ng-messages-include="app/templates/messages.html"></div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label"
                   for="newPassword">Новый пароль</label>
            <div class="col-md-4">
                <input class="form-control" name="newPassword" id="newPassword" type="password" placeholder="Password" data-ng-model="changePasswordViewModel.newPassword" ng-pattern="/^\S*$/" required />
            </div>
            <div ng-messages="changepasswordForm.newPassword.$error" ng-messages-include="app/templates/messages.html"></div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label"
                   for="ConfirmNewPassword">Подтверждение нового пароля</label>
            <div class="col-md-4">
                <input class="form-control" name="ConfirmNewPassword" id="ConfirmNewPassword" type="password" placeholder="Confirm Password" data-ng-model="changePasswordViewModel.confirmNewPassword" password-check="newPassword" ng-pattern="/^\S*$/" required />
            </div>
            <div ng-messages="changepasswordForm.ConfirmNewPassword.$error" ng-messages-include="app/templates/messages.html"></div>
        </div>
        <div class="form-group">
            <div class="col-md-4 col-md-offset-4">
                <span>
                    <button class="btn btn-primary" data-ng-click="change()" ng-disabled="changepasswordForm.$invalid">
                        Поменять пароль
                    </button>
                </span>
                <span>
                    <button class="btn btn-default" data-ng-click="cancel()">
                        Отмена
                    </button>
                </span>
            </div>
        </div>
    </fieldset>
</form>
<div ng-show="passwordChanged">
    <div>Пароль был успешно изменен.</div>
    <div>Чтобы войти в систему с новым паролем нажать <a href="#/login" class="btn btn-primary">Сюда</a></div>
</div>
