<form class="form-horizontal" name="signupForm" novalidate>
    <fieldset>
        <div class="form-group">
            <label class="col-md-4 control-label"
                   for="Email">Адрес электронной почты</label>
            <div class="col-md-4">
                <input class="form-control"
                       name="Email"
                       id="Email"
                       type="email"
                       placeholder="test@mail.com"
                       ng-model="signupController.User.Email"
                       required />
            </div>
            <div ng-messages="signupForm.Email.$error" ng-messages-include="app/templates/messages.html"></div>
            <div class="messages" ng-show="signupController.unavailableemail">Такой адрес уже зарегистрирован.</div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label"
                   for="Password">Пароль</label>
            <div class="col-md-4">
                <input class="form-control"
                       name="Password"
                       id="Password"
                       type="password"
                       placeholder="Password"
                       ng-model="signupController.User.Password"
                       required />
            </div>
            <div ng-messages="signupForm.Password.$error" ng-messages-include="app/templates/messages.html"></div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label"
                   for="Confirmpassword">Подтверждение пароля</label>
            <div class="col-md-4">
                <input class="form-control"
                       name="ConfirmPassword"
                       id="Confirmpassword"
                       type="password"
                       placeholder="Confirm Password"
                       ng-model="signupController.User.ConfirmPassword"
                       required
                       pw-check="Password" />
            </div>
            <div ng-messages="signupForm.ConfirmPassword.$error" ng-messages-include="app/templates/messages.html"></div>
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-4">
                <span>
                    <button class="btn btn-primary"
                            style="width:175px; margin-right:5px"
                            ng-click="signupController.submit()"
                            ng-disabled="signupForm.$invalid">
                        Зарегистрироваться
                    </button>
                </span>
                <span>
                    <button class="btn btn-default"
                            style="width:175px"
                            ng-click="signupController.cancel()">
                        Отмена
                    </button>
                </span>
            </div>
        </div>
        
        <div class="col-md-8 col-md-offset-4">
            Нажимая на кнопку "Зарегистрироваться" вы соглашаетесь с <a href="#">условиями использования</a>.
        </div>
    </fieldset>
</form>
