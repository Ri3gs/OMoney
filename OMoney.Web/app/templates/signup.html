<form class="form-horizontal" name="signupForm" role="form" novalidate>
    <fieldset>
        <div class="form-group">
            <label class="col-md-4 control-label"
                   for="Email">Адрес электронной почты</label>
            <div class="col-md-4">
                <input class="form-control" name="Email" id="Email" type="email" placeholder="your@email.com" data-ng-model="signupViewModel.email" ng-pattern="/[a-zA-Z0-9-.+]+@[a-zA-Z0-9-.]+\.[a-zA-Z]{2,}/" required />
            </div>
            <div ng-messages="signupForm.Email.$error" ng-messages-include="app/templates/messages.html"></div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label"
                   for="Password">Пароль</label>
            <div class="col-md-4">
                <input class="form-control" name="Password" id="Password" type="password" placeholder="Password" data-ng-model="signupViewModel.password" ng-pattern="/^\S*$/" ng-minlength=6 required />
            </div>
            <div ng-messages="signupForm.Password.$error" ng-messages-include="app/templates/messages.html"></div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label"
                   for="Confirmpassword">Подтверждение пароля</label>
            <div class="col-md-4">
                <input class="form-control" name="ConfirmPassword" id="Confirmpassword" type="password" placeholder="Confirm Password" data-ng-model="signupViewModel.confirmPassword" password-check="Password" ng-pattern="/^\S*$/" ng-minlength=6 required />
            </div>
            <div ng-messages="signupForm.ConfirmPassword.$error" ng-messages-include="app/templates/messages.html"></div>
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-4">
                <span>
                    <button class="btn btn-primary" data-ng-click="signup()" ng-disabled="signupForm.$invalid">
                        Зарегистрироваться
                    </button>
                </span>
                <span>
                    <button class="btn btn-default" data-ng-click="cancel()">
                        Отмена
                    </button>
                </span>
            </div>
        </div>
        
        <div class="col-md-8 col-md-offset-4">
            Нажимая на кнопку "Зарегистрироваться" вы соглашаетесь с <a href="#">условиями использования</a>.
        </div>
    </fieldset>
</form>
