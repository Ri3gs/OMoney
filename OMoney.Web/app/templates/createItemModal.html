<div class="container">
    <form name="editCategoryForm">

        <input name="Name" id="Name" type="text" placeholder="Enter item name" data-ng-model="newItem.Name" />
        <br />
        <button class="btn btn-lg btn-warning" type="submit" ng-click="create()">Create item</button>

    </form>
</div>
