        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{"create_item_modal.title" | translate}}</h4>
            </div>
            <div class="modal-body">
                <form name="editCategoryForm">
                    <label for="Name">{{"common.item_name" | translate}}:</label>
                    <input name="Name" id="Name" type="text" placeholder="Название покупки" data-ng-model="newItem.Name"/>
                    <br/>
                    <label for="Price">{{"common.item_price" | translate}}:</label>
                    <input name="Price" id="Price" type="number" placeholder="Цена покупки" data-ng-model="newItem.Price"/>
                    <br/>
                    <input type="radio" name="Buyed" value="true" ng-model="newItem.Buyed"/>{{"common.buyed" | translate}}<br/>
                    <input type="radio" name="Buyed" value="false" ng-model="newItem.Buyed" />{{"common.unbuyed" | translate}}<br/>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$dismiss()">{{"common.cancel" | translate}}</button>
                <button type="button" class="btn btn-primary" ng-click="create()">{{"common.create" | translate}}</button>
            </div>
        </div><!-- /.modal-content -->
