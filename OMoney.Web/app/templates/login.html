<form class="form-horizontal form-login" name="loginForm" role="form" novalidate>
    <fieldset>
        <div class="form-group">
            <label for="Email" class="col-md-4 control-label">Адрес электронной почты</label>
            <div class="col-md-4">
                <input class="form-control" name="Email" id="Email" type="email" placeholder="your@email.com" data-ng-model="loginViewModel.email" required />
            </div>
            <div ng-messages="loginForm.Email.$error" ng-messages-include="app/templates/messages.html"></div>
        </div>

        <div class="form-group">
            <label for="Password" class="col-md-4 control-label">Пароль</label>
            <div class="col-md-4">
                <input class="form-control" name="Password" id="Password" type="password" placeholder="Пароль" data-ng-model="loginViewModel.password" required />
            </div>
            <div ng-messages="loginForm.Password.$error" ng-messages-include="app/templates/messages.html"></div>
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-4">
                <span>
                    <button class="btn btn-primary" data-ng-click="login()" data-ng-disabled="loginForm.$invalid">
                        Войти
                    </button>
                </span>
                <span>
                    <button class="btn btn-default" data-ng-click="cancel()">
                        Отмена
                    </button>
                </span>
            </div>
        </div>

        <div class="col-md-8 col-md-offset-4">
            <a href="#">Забыли пароль?</a>
        </div>
        <div class="col-md-8 col-md-offset-4">
            <a href="#">Создать новый аккаунт?</a>
        </div>
    </fieldset>
</form>
