<form class="form-horizontal" name="loginForm" novalidate>
    <fieldset>
        <div class="form-group">
            <label class="col-md-4 control-label"
                   for="Email">Адрес электронной почты</label>
            <div class="col-md-4">
                <input class="form-control"
                       name="Email"
                       id="Email"
                       type="email"
                       placeholder="your@email.com"
                       ng-model="loginController.LoginViewModel.Email"
                       required />
            </div>
            <div ng-messages="loginForm.Email.$error" ng-messages-include="app/users/messages.html"></div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label"
                   for="Password">Пароль</label>
            <div class="col-md-4">
                <input class="form-control"
                       name="Password"
                       id="Password"
                       type="password"
                       placeholder="Пароль"
                       ng-model="loginController.LoginViewModel.Password"
                       required />
            </div>
            <div ng-messages="loginForm.Password.$error" ng-messages-include="app/users/messages.html"></div>
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-4">
                <span>
                    <button class="btn btn-primary"
                            style="width:175px; margin-right:5px"
                            ng-click="loginController.login()"
                            ng-disabled="loginForm.$invalid">
                        Войти
                    </button>
                </span>
                <span>
                    <button class="btn btn-default"
                            style="width:175px"
                            ng-click="loginController.cancel()">
                        Отмена
                    </button>
                </span>
            </div>
        </div>

        <div class="col-md-8 col-md-offset-4">
            <a href="#">Забыли пароль?</a>
        </div>
        <div class="col-md-8 col-md-offset-4">
            <a href="#">Создать новый аккаунт?</a>
        </div>
    </fieldset>
</form>
