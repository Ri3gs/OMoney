<form class="form-horizontal" name="emailForm" role="form" novalidate>
    <fieldset>
        <div class="form-group">
            <label for="Email" class="col-md-4 control-label">Адрес электронной почты</label>
            <div class="col-md-4">
                <input class="form-control" name="Email" id="Email" type="email" placeholder="your@email.com" data-ng-model="restorePasswordViewModel.email" ng-pattern="/[a-zA-Z0-9-.+]+@[a-zA-Z0-9-.]+\.[a-zA-Z]{2,}/" required />
            </div>
            <div ng-messages="loginForm.Email.$error" ng-messages-include="app/templates/messages.html"></div>
        </div>
        
        <div class="form-group">
            <div class="col-md-4 col-md-offset-4">
                <span>
                    <button class="btn btn-primary" data-ng-click="send()" data-ng-disabled="emailForm.$invalid">
                        Отправить ссылку
                    </button>
                </span>
                <span>
                    <button class="btn btn-default" data-ng-click="cancel()">
                        Отмена
                    </button>
                </span>
            </div>
        </div>
    </fieldset>
</form>
