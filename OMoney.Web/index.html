<!DOCTYPE html>
<html>
<head>
    <title>OMoney</title>

    <!-- Stylesheets -->
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/toastr.css" rel="stylesheet" />
    <link href="Content/app.css" rel="stylesheet" />
</head>
<body ng-app="oMoney">
    <nav class="navbar navbar-inverse" data-ng-controller="navigationController">
        <div class="container">
            <a class="navbar-brand" ui-sref="home">OMoney</a>
            <ul class="nav navbar-nav navbar-right" data-ng-show="!authentication.isAuthenticated">
                <li>
                    <a ui-sref="signUp">Зарегистрироваться</a>
                </li>
                <li>
                    <a ui-sref="login">Войти</a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right" data-ng-show="authentication.isAuthenticated">
                <li>
                    <a ui-sref="#">Всего: 300</a>
                </li>
                <li>
                    <a ui-sref="#">Запланировано: 500</a>
                </li>
                <li>
                    <a ui-sref="#">Потрачено: 200</a>
                </li>
                <li>
                    <a ui-sref="#">План</a>
                </li>
                <li>
                    <a ui-sref="#">Календарь</a>
                </li>
                <li>
                    <a ui-sref="#">Мой профиль</a>
                </li>
                <li>
                    <a href="#" data-ng-click="logOut()">Выйти</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div ui-view></div>
    </div>


    <!-- Libraries -->
    <script src="scripts/jquery-2.1.3.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-ui-router.js"></script>
    <script src="scripts/angular-resource.js"></script>
    <script src="scripts/angular-messages.js"></script>
    <script src="scripts/toastr.js"></script>

    <!-- Application script -->
    <script src="app/app.js"></script>

    <!-- Services -->
    <script src="app/services/common.services.js"></script>
    <script src="app/services/userResource.js"></script>
    <script src="app/services/authService.js"></script>

    <!-- Controllers -->
    <script src="app/controllers/navigationController.js"></script>
    <script src="app/controllers/signUpController.js"></script>
    <script src="app/controllers/loginController.js"></script>
    <script src="app/controllers/profileController.js"></script>>
</body>
</html>
