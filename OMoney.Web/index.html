<!DOCTYPE html>
<html>
<head>
    <title>OMoney</title>

    <!-- Stylesheets -->
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/toastr.css" rel="stylesheet" />
    <link href="Content/app.css" rel="stylesheet" />
</head>
<body ng-app="oMoney">
    <nav class="navbar navbar-inverse" data-ng-controller="navigationController">
        <div class="container">
            <a class="navbar-brand" href="#/home">OMoney</a>
            <ul class="nav navbar-nav navbar-right" data-ng-show="!authentication.isAuthenticated">
                <li>
                    <a href="#/signup">Зарегистрироваться</a>
                </li>
                <li>
                    <a href="#/login">Войти</a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right" data-ng-show="authentication.isAuthenticated">
                <li>
                    <a href="#">Всего: 300</a>
                </li>
                <li>
                    <a href="#">Запланировано: 500</a>
                </li>
                <li>
                    <a href="#">Потрачено: 200</a>
                </li>
                <li>
                    <a href="#">План</a>
                </li>
                <li>
                    <a href="#">Календарь</a>
                </li>
                <li>
                    <a href="#">Мой профиль</a>
                </li>
                <li>
                    <a href="#" data-ng-click="logOut()">Выйти</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div data-ng-view=""></div>
    </div>


    <!-- Libraries -->
    <script src="scripts/jquery-2.1.3.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-route.min.js"></script>
    <script src="scripts/angular-local-storage.min.js"></script>
    <script src="scripts/angular-messages.js"></script>
    <script src="scripts/toastr.js"></script>

    <!-- Application script -->
    <script src="app/app.js"></script>

    <!-- Services -->
    <script src="app/services/authService.js"></script>
    <script src="app/services/notificationService.js"></script>

    <!-- Controllers -->
    <script src="app/controllers/homeController.js"></script>
    <script src="app/controllers/navigationController.js"></script>
    <script src="app/controllers/signUpController.js"></script>
    <script src="app/controllers/activationController.js"></script>
    <script src="app/controllers/loginController.js"></script>
    <script src="app/controllers/profileController.js"></script>

    <!-- Directives -->
    <script src="app/directives/password-check.js"></script>

</body>
</html>
