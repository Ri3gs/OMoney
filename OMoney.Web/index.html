<!DOCTYPE html>
<html>
<head>
    <title>OMoney</title>
    <!-- <link href="Content/foundation/normalize.css" rel="stylesheet"/> -->
    <link href="Content/omoney.css" rel="stylesheet" />
    <link href="Content/foundation/foundation.css" rel="stylesheet" />
</head>
<body>
    <a href="#" data-reveal-id="myModal" class="button">Login / Sign Up</a>

    <div id="myModal" class="reveal-modal remove-whitespace" data-reveal>
    <div class="row">
        <div class="large-6 columns auth-plain">
          <div class="signup-panel left-solid">
            <p class="welcome">Registered Users</p>
            <form data-abide action="javascript:alert('success!');">
              <div class="row collapse">
                <div class="small-2  columns">
                  <span class="prefix"><i class="fi-torso-female"></i></span>
                </div>
                <div class="small-10  columns">
                  <input type="text" placeholder="username" required pattern="alpha_numeric">
                  <small class="error">Name is required and must be a string.</small>
                </div>
              </div>
              <div class="row collapse">
                <div class="small-2 columns ">
                  <span class="prefix"><i class="fi-lock"></i></span>
                </div>
                <div class="small-10 columns ">
                  <input type="text" placeholder="password" required pattern="alpha_numeric">
                  <small class="error">Password is required.</small>
                </div>
              </div>
              <button type="submit" class="button">Log In</button>
            </form>
          </div>
        </div>

        <div class="large-6 columns auth-plain">
          <div class="signup-panel newusers">
            <p class="welcome"> New User?</p>
            <form data-abide action="javascript:alert('success!');">
              <div class="row collapse">
                <div class="small-2  columns">
                  <span class="prefix"><i class="fi-torso-female"></i></span>
                </div>
                <div class="small-10  columns">
                  <input type="text" placeholder="username" required pattern="alpha_numeric">
                  <small class="error">User Name is required and must be a string.</small>
                </div>
              </div>
              <div class="row collapse">
                <div class="small-2 columns">
                  <span class="prefix"><i class="fi-mail"></i></span>
                </div>
                <div class="small-10  columns">
                  <input type="text" placeholder="email" required pattern="email">
                  <small class="error">Email is required.</small>
                </div>
              </div>
              <div class="row collapse">
                <div class="small-2 columns ">
                  <span class="prefix"><i class="fi-lock"></i></span>
                </div>
                <div class="small-10 columns ">
                  <input type="password" placeholder="password" required pattern="alpha_numeric" id="password">
                  <small class="error">Password is required.</small>
                </div>
              </div>
              <div class="row collapse">
                <div class="small-2 columns ">
                  <span class="prefix"><i class="fi-key"></i></span>
                </div>
                <div class="small-10 columns ">
                  <input type="password" placeholder="confirm password" required pattern="alpha_numeric" data-equalto="password">
                  <small class="error">The passwords did not match</small>
                </div>
              </div>
              <button type="submit" class="button ">Sign Up</button>
            </form> 
          </div>
        </div>

       </div>   
      <a class="close-reveal-modal">&#215;</a>
    </div>                        

    <!-- 3rd Party Scripts -->
    <script src="scripts/jquery-2.1.3.min.js"></script>
    <script src="scripts/foundation/foundation.js"></script>
    <script src="scripts/foundation/foundation.reveal.js"></script>
    <script src="scripts/foundation/foundation.abide.js"></script>
    <script>
        $(document).foundation();
    </script>
    
    <!-- AngularJS Libraries -->
    <script src="scripts/angular.min.js"></script>
</body>
</html>
